<div class="col-md-4 offset-md-4 mt-5">
  <div class="card">
    <div class="card-body">
      <div class="alert alert-secondary" role="alert">
        <strong>Login with below Credentials</strong><br/>
        <span><strong>Email :</strong> "test@test.com" , <strong>Password </strong> : "Testing"</span>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"[formControl]="loginForm.controls.email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors, '': !loginForm.controls.email.errors }" />
          <div *ngIf="submitted && loginForm.controls.email" class="invalid-feedback">
            <div *ngIf="loginForm.controls.email.hasError('pattern')"> Please enter a valid email address</div>
            <div *ngIf="loginForm.controls.email.hasError('required')"> Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [formControl]="loginForm.controls.password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors , '': !loginForm.controls.password.errors }" />
          <div *ngIf="submitted && loginForm.controls.password" class="invalid-feedback">
            <div *ngIf="loginForm.controls.password.hasError('required')">Password is required</div>
            <div *ngIf="loginForm.controls.password.hasError('minlength')"> Password must be minimum of 6 characters</div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
