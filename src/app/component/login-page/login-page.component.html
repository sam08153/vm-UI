<div class="col-md-4 offset-md-4 login-container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"[formControl]="loginForm.controls.email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors, 'is-valid': !loginForm.controls.email.errors }" />
          <div *ngIf="submitted && loginForm.controls.email" class="invalid-feedback">
            <div *ngIf="loginForm.controls.email.hasError('pattern')"> Please enter a valid email address</div>
            <div *ngIf="loginForm.controls.email.hasError('required')"> Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [formControl]="loginForm.controls.password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors , 'is-valid': !loginForm.controls.password.errors }" />
          <div *ngIf="submitted && loginForm.controls.password" class="invalid-feedback">
            <div *ngIf="loginForm.controls.password.hasError('required')">Password is required</div>
            <div *ngIf="loginForm.controls.password.hasError('minlength')"> Password must be minimum of 6 characters</div>
          </div>
        </div>
        <button class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
